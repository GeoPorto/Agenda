<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <div style="width:80%">

            <h1 style="color: #00BFFF; font-family: Arial" ><strong>Criar novo contato</strong></h1>
            <h:form>
                <p:messages showDetail="true" showSummary="false" autoUpdate="true" />

                <p:dataTable  var="contato" style="width:50%" value="#{contatoBean.listaContatos}" rowKey="#{contato.id}"
                              >


                    <p:column headerText="Id" >
                        <h:outputText value="#{contato.id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{contato.nome}" />
                    </p:column>
                    <p:column headerText="Teleone" >
                        <h:outputText value="#{contato.fone}" />
                    </p:column>
                    <p:column headerText="Email" >
                        <h:outputText value="#{contato.email}" />
                    </p:column>
                    <p:column headerText="Opções">
                        <p:commandButton ajax="false" value="Editar" 
                                         action="#{contatoBean.isEditar(contato)}"
                                         update="formulario"
                                         style="background-color: #00BFFF;
                                         font-family: Arial; border-color: white"/>
                        <p:commandButton ajax="false" value="Excluir" update="form" action="#{contatoBean.excluir(contato)}" 
                                         style="background-color: red;
                                         font-family: Arial; border-color: white" />

                    </p:column>
                </p:dataTable>


                <br/>
                <p:commandButton ajax="false" value="Adicionar" style="background-color: #00BFFF; font-family: Arial" action="#{contatoBean.isAdicionar()}"/>
                <td/>
                <p:commandButton ajax="false" value="Voltar" style="background-color: red; font-family: Arial" action="index.xhtml?faces-redirect=true" />

            </h:form>




        </div>

    </ui:define>
</ui:composition>
