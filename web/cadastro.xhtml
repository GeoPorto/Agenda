<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="corpo">
        <div style="width:60%">
          
            <h1 style="color: #00BFFF; font-family: Arial" ><strong>Criar novo contato</strong></h1>
            <h:form id="formulario">
                  <p:messages></p:messages>
            
           <table cellspacing = "10">

            <tr>
                   <td><p:outputLabel value="nome:"/></td>
                   <td><p:inputText id="nome" value="#{contatoBean.contato.nome}"/></td>
            </tr>
            <tr>
            <td><p:outputLabel value="telefone:"/></td>
            <td><p:inputText id="telefone" value="#{contatoBean.contato.fone}"/></td>
            </tr>
           <tr>
            <td><p:outputLabel value="email:"/></td>
            <td><p:inputText id="email" value="#{contatoBean.contato.email}"/></td>
            </tr>
           </table>
            
            <p:commandButton ajax="false" value="#{contatoBean.editar ? 'Editar' : 'Adicionar' }" style="background-color: #00BFFF; font-family: Arial" 
                             action="#{contatoBean.cadastrarOuAlterar()}"
                             update="formulario"/>
            <td/>
            <p:commandButton ajax="false" value="Voltar" style="background-color: red; font-family: Arial" action="agenda.xhtml?faces-redirect=true"/>

            </h:form>

          
            
        
        </div>
        
      </ui:define>
</ui:composition>
